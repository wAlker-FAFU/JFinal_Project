<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#if(order.id)编辑订单#else新增订单#end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 背景设计 */
        body {
            background: linear-gradient(135deg, #fce3ec, #f9c0ce);
            font-family: 'Quicksand', sans-serif;
            color: #4a4a4a;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 卡片样式 */
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 标题样式 */
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 3px 6px rgba(255, 107, 107, 0.4);
        }

        /* 表单标签 */
        .form-label {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 8px;
        }

        /* 输入框样式 */
        .form-control {
            border-radius: 10px;
            border: 2px solid #f9c0ce;
        }

        .form-control:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
        }

        /* 按钮样式 */
        .btn {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ffa5a5);
            border: none;
            color: #fff;
            box-shadow: 0 3px 6px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 107, 107, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #a5d8ff, #74c0fc);
            border: none;
            color: #fff;
            box-shadow: 0 3px 6px rgba(116, 192, 252, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(116, 192, 252, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>#if(order.id)编辑订单#else新增订单#end</h1>
    <div class="text-end mb-3">
        <a href="/" class="btn btn-secondary">回到主页</a>
    </div>
    <form action="/order/save" method="post">
        <!-- 订单 ID -->
        <input type="hidden" name="order.id" value="#(order.id)">

        <!-- 用户 ID -->
        <div class="mb-3">
            <label for="user_id" class="form-label">用户编号:</label>
            <input type="text" id="user_id" name="order.user_id" class="form-control" value="#(order.user_id)" required>
        </div>

        <!-- 产品 ID -->
        <div class="mb-3">
            <label for="product_id" class="form-label">产品编号:</label>
            <input type="text" id="product_id" name="order.product_id" class="form-control" value="#(order.product_id)" required>
        </div>

        <!-- 数量 -->
        <div class="mb-3">
            <label for="quantity" class="form-label">数量:</label>
            <input type="number" id="quantity" name="order.quantity" class="form-control" value="#(order.quantity)" required>
        </div>

        <!-- 总价格 -->
        <div class="mb-3">
            <label for="total_price" class="form-label">总价格:</label>
            <input type="text" id="total_price" name="order.total_price" class="form-control" value="#(order.total_price)">
        </div>

        <!-- 保存和返回按钮 -->
        <div class="d-flex justify-content-between">
            <a href="/order/list" class="btn btn-secondary">返回</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
</body>
</html>
