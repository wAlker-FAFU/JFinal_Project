<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#if(user.id)编辑用户#else新增用户#end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* 背景设计 */
        body {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 霓虹发光动画 */
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
            50% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 50px #00ffcc, 0 0 80px #00ffcc;
            }
            100% {
                text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        /* 容器设计 */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        /* 标题设计 */
        h1 {
            font-size: 2.5rem;
            color: #00ffcc;
            animation: neonGlow 1.5s infinite;
            margin-bottom: 30px;
        }

        /* 表单元素设计 */
        .form-label {
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 5px #00ffcc;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffcc;
            color: #ffffff;
            border-radius: 5px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border: 1px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            background: rgba(0, 0, 0, 0.7);
        }

        /* 按钮设计 */
        .btn {
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ccff, #00ffcc);
            border: none;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 204, 0.8);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #666666, #999999);
            color: #ffffff;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        /* 错误消息样式 */
        .error-msg {
            color: #ff6666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>#if(user.id)编辑用户#else新增用户#end</h1>
    <form action="/user/save" method="post">
        <!-- 用户 ID -->
        <input type="hidden" name="user.id" value="#(user.id)">

        <!-- 用户名 -->
        <div class="mb-3">
            <label for="username" class="form-label">用户名:</label>
            <input type="text" id="username" name="user.username" class="form-control" value="#(user.username)" required>
            #if(usernameMsg)
            <div class="error-msg">#(usernameMsg)</div>
            #end
        </div>

        <!-- 密码 -->
        <div class="mb-3">
            <label for="password" class="form-label">密码:</label>
            <input type="password" id="password" name="user.password" class="form-control" value="#(user.password)" required>
        </div>

        <!-- 邮箱 -->
        <div class="mb-3">
            <label for="email" class="form-label">邮箱:</label>
            <input type="email" id="email" name="user.email" class="form-control" value="#(user.email)">
            #if(emailMsg)
            <div class="error-msg">#(emailMsg)</div>
            #end
        </div>

        <!-- 保存和返回按钮 -->
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">返回主页</a>
            <button type="submit" class="btn">保存</button>
        </div>
    </form>
</div>
</body>
</html>
