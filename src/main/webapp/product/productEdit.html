<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#if(product.id)编辑产品#else新增产品#end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">#if(product.id)编辑产品#else新增产品#end</h1>
    <div class="text-end mb-3">
        <a href="/index.html" class="btn btn-secondary">回到主页</a>
    </div>
    <form action="/product/save" method="post">
        <!-- 产品 ID -->
        <input type="hidden" name="product.id" value="#(product.id)">

        <!-- 产品名称 -->
        <div class="mb-3">
            <label for="name" class="form-label">产品名称:</label>
            <input type="text" id="name" name="product.name" class="form-control" value="#(product.name)" required>
        </div>

        <!-- 产品价格 -->
        <div class="mb-3">
            <label for="price" class="form-label">价格:</label>
            <input type="text" id="price" name="product.price" class="form-control" value="#(product.price)" required>
        </div>

        <!-- 产品库存 -->
        <div class="mb-3">
            <label for="stock" class="form-label">库存:</label>
            <input type="number" id="stock" name="product.stock" class="form-control" value="#(product.stock)" required>
        </div>

        <!-- 保存和返回按钮 -->
        <div class="d-flex justify-content-between">
            <a href="/product/list" class="btn btn-secondary">返回</a>
            <button type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
</body>
</html>
